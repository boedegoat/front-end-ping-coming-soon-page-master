<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <!-- gfonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- font awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- my css -->
    <link rel="stylesheet" href="style.css" />

    <!-- my js -->
    <script src="main.js" defer></script>

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="container">
      <a href="#" class="logo"><img src="images/logo.svg" alt="logo" /></a>
      <h1 class="header">We are launching <b>soon!</b></h1>
      <p class="sub-header">Subscribe and get notified</p>
      <form class="form">
        <div class="form-control">
          <input type="text" id="email" placeholder=" " />
          <label for="email">Your Email Address</label>
        </div>
        <button type="submit" class="submit-btn">Notify Me</button>
      </form>
      <img
        src="images/illustration-dashboard.png"
        alt="illustration-dashboard"
        class="illustration-img"
      />
      <footer class="footer">
        <div class="social">
          <a href="#" class="icon-wrapper"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="icon-wrapper"><i class="fab fa-twitter"></i></a>
          <a href="#" class="icon-wrapper"><i class="fab fa-instagram"></i></a>
        </div>
        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </div>

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      &nbsp; | &nbsp; Coded by
      <a href="https://www.github.com/boedegoat" target="_blank">Boedegoat</a>
    </footer> -->
  </body>
</html>
