<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <!-- my css -->
    <link rel="stylesheet" href="style.css" />

    <!-- my js -->
    <script src="main.js" defer></script>

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="container">
      <img src="images/logo.svg" alt="logo" class="logo" />
      <h1 class="header">We are launching <b>soon!</b></h1>
      <p class="sub-header">Subscribe and get notified</p>
      <form class="form">
        <div class="form-control">
          <input type="text" id="email" />
          <label for="email">Your Email Address</label>
        </div>
        <button type="submit">Notify Me</button>
      </form>
      <div class="illustration">
        <img
          src="images/illustration-dashboard.png"
          alt="illustration-dashboard"
          class="illustration-img"
        />
      </div>
      <footer class="footer">
        <div class="social">
          <span class="icon-wrapper"></span>
          <span class="icon-wrapper"></span>
          <span class="icon-wrapper"></span>
        </div>
        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </div>

    <footer class="credit">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      &nbsp; | &nbsp; Coded by
      <a href="https://www.github.com/boedegoat" target="_blank">Boedegoat</a>
    </footer>
  </body>
</html>
